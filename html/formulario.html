    <script>
        function mostrarDatos() {
            // Obtener los valores de los campos del formulario
            var nombre = document.getElementById("nombre").value;
            var apellidos = document.getElementById("apellidos").value;
            var direccion = document.getElementById("direccion").value;
            var telefono = document.getElementById("telefono").value;
            var fechaNacimiento = document.getElementById("fechaNacimiento").value;
            var genero = document.getElementById("genero").value;
            var categoria = document.getElementById("categoria").value;
            var numero_calzado = document.getElementById("numero_calzado").value;
            var referencia = document.getElementById("referencia").value;

            // Mostrar los datos en una tabla
            var tabla = "<table border='1'>";
            tabla += "<tr><th>Nombre</th><td>" + nombre + "</td></tr>";
            tabla += "<tr><th>Apellidos</th><td>" + apellidos + "</td></tr>";
            tabla += "<tr><th>Dirección</th><td>" + direccion + "</td></tr>";
            tabla += "<tr><th>Teléfono</th><td>" + telefono + "</td></tr>";
            tabla += "<tr><th>Fecha de Nacimiento</th><td>" + fechaNacimiento + "</td></tr>";
            tabla += "<tr><th>Género</th><td>" + genero + "</td></tr>";
            tabla += "<tr><th>Categoría de compra</th><td>" + categoria + "</td></tr>";
            tabla += "<tr><th>Número de Calzado</th><td>" + numero_calzado + "</td></tr>";
            tabla += "<tr><th>¿Cómo conoció la tienda?</th><td>" + referencia + "</td></tr>";
            tabla += "</table>";

            // Mostrar la tabla en otra interfaz
            document.getElementById("datosTabla").innerHTML = tabla;
        }
    </script>
