    <section class="form-container">
     
      <form action="https://formsubmit.co/cristhophervillamarin7@gmail.com" method="POST" class="form-register">
        <h4>Escríbenos Aquí</h4>
  
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required>
          <span id="errorNombre" class="error"></span>
        </div>
  
   
        <div class="mb-3">
            <label for="correo" class="form-label">Correo:</label>
            <input class="controls" type="text" name="correo" id="correo"  placeholder="Ingrese su correo" required>
            <span id="errorCorreo" class="correo"></span>
          </div>
  
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono:</label>
          <input class="controls" type="tel" name="telefono" id="telefono" pattern="[0-9]{10}" placeholder="Ingrese su telefono" required>
          <span id="errorTelefono" class="error"></span>
        </div>
  
  
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea class="controls" name="mensaje" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
          <span id="errorMensaje" class="error"></span>
        </div>
  
        <input class="botons" type="submit" value="Enviar">
        <p>Brindamos Confianza a Nuestros Clientes</p>
      </form>
    </section>
